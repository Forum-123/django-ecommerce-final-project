{% extends "communities/base.html" %}

{% block title %}Join Community{% endblock title %}

{% block content %}
<h2 class="pb-3">Join Community</h2>
<div class="card">
    <form method="POST" class="container py-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Request to Join">
    </form>
</div>
{% endblock content %}
