{% extends "communities/base.html" %}

{% block title %}New Community{% endblock title %}

{% block content %}
<h2 class="pb-3 text-center">Create Community</h2>
<div class="card">
    <form method="POST" class="container py-3">
        {% csrf_token %}
        {{ create_form.as_p }}
        {{ membership_form.as_p }}
        <div class="d-flex justify-content-center">
            <input class="btn btn-primary" type="submit" value="Create Community">
        </div>
    </form>
</div>

{% endblock content %}
