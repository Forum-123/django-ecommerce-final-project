{% extends "communities/base.html" %}

{% block content %}
<h4>My Communities</h4>

<ul class="list-group">
    {% for community in communities %}
    <li class="list-group-item d-flex justify-content-between">
        <div>
            <a href="{% url 'community-page' community.id %}">{{community.name}}</a>
            <br>
            <span>{{community.description}}</span>
            <br>
            <small><em>Based in {{community.location}}</em>
                <span class="badge badge-secondary">{{member.member_role}}</span>
            </small>
        </div>
    </li>
    {% endfor %}
</ul>
<button type="submit"><a href="{% url 'create-community' %}">+ Create Community</a></button>
{% endblock content %}
